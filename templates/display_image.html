<!DOCTYPE html>

<html>
  <head>
    <title>Student Detector</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1 class="text-center">Student Detector with Twilight</h1>
    <br /><br />
    <div width="100">
      <form
        class="p-3 text-center"
        action="/"
        ,
        method="post"
        enctype="multipart/form-data">

        <input class="form-control" type="file" name="imagefile" accept='.jpg' />
        <br /><br />

        <img src="{{ image_file }}" />
        <input class="btn btn-primary mt-3" type="submit" value="Upload" />
      </form>

        <br /><br />

      <p style="color:green;">File uploaded successfully</p>
        <form action="/show_image" target="_blank">
            <input class="btn btn-primary mt-3" type="submit" value="Display Image" />
        </form>  
        
    </div>
  </body>
</html>
